<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div id="box">
    <!-- <h1>CALCULATOR</h1> -->
    <form action="" name="CALCULATOR">
        <input type="text" name="display" placeholder="1234" id="display">  <br> <br>
        <input type="button" value="AC"  class="btn">
        <input type="button" value="%"  class="btn" >
        <input type="button" value="/"  class="btn"> 
        <input type="button" value="C" class="btn" style="background-color: orange;"><br>
        <input type="button" value="7"  class="btn" style="background-color: grey;">
        <input type="button" value="8"  class="btn" style="background-color: grey;">
        <input type="button" value="9"  class="btn" style="background-color: grey;">
        <input type="button" value="*"  class="btn" style="background-color: orange;"> <br>
        <input type="button" value="4"  class="btn" style="background-color: grey;">
        <input type="button" value="5"  class="btn" style="background-color: grey;">
        <input type="button" value="6"  class="btn" style="background-color: grey;">
        <input type="button" value="-"  class="btn" style="background-color: orange;"> <br>
        <input type="button" value="1"  class="btn" style="background-color: grey;"> 
        <input type="button" value="2"  class="btn" style="background-color: grey;">
        <input type="button" value="3"  class="btn" style="background-color: grey;">
        <input type="button" value="+"  class="btn" style="background-color: orange;">
       <br>
        <input type="button" value="0" id="0" style="background-color: grey;">
        <input type="button" value="00" id="00" style="background-color: grey;">
        <input type="button" value="." id="." style="background-color: grey;">
        <input type="button" value="=" id="=" style="background-color: orange;">
    </form>
</div>
</body>
</html>
